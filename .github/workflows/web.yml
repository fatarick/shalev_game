name: Build and Deploy Pygbag to Pages

on:
  push:
    branches:
      - main
      - master

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pygbag

      - name: Build Web Version
        run: python -m pygbag --build .

      - name: Add cache busting
        run: |
          # Copy service worker and stamp it with the current commit hash
          cp sw.js build/web/sw.js
          sed -i "s/BUILD_HASH/${{ github.sha }}/" build/web/sw.js

          # Inject no-cache meta tags and service worker registration into index.html
          sed -i 's|<head>|<head>\n<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">\n<meta http-equiv="Pragma" content="no-cache">\n<meta http-equiv="Expires" content="0">|' build/web/index.html
          sed -i 's|</head>|<script>if("serviceWorker"in navigator){var _swRefreshing=false;navigator.serviceWorker.register("./sw.js").then(function(r){setInterval(function(){r.update()},60000)});navigator.serviceWorker.addEventListener("controllerchange",function(){if(!_swRefreshing){_swRefreshing=true;window.location.reload()}})}</script>\n</head>|' build/web/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/web'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
