name: Build Pygame EXE ğŸ®

on:
  push:
    branches: [ "main" ] # Triggers when you push to main
  workflow_dispatch:     # Adds a button to trigger it manually

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout Code ğŸ“¥
      uses: actions/checkout@v4

    - name: Setup Python ğŸ
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Dependencies ğŸ“¦
      run: |
        python -m pip install --upgrade pip
        pip install pygame pyinstaller

    - name: Build the EXE ğŸ”¨
      # --onefile makes a single exe
      # --noconsole hides the ugly black terminal behind your game
      run: |
        pyinstaller --onefile --noconsole main.py

    - name: Upload Artifact ğŸš€
      uses: actions/upload-artifact@v4
      with:
        name: MyAwesomeGame-EXE
        path: dist/main.exe
