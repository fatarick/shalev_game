name: Build Windows Executable

on:
  push:
    branches: [ main, master ] # Triggers on push to your main branch
  workflow_dispatch: # Allows you to manually trigger the build

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # Match your project's Python version
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        pyinstaller --name "Shalev Game" --windowed --noconfirm --clean main.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Windows-Build
        path: dist/Shalev Game.exe
